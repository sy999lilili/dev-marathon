<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>顧客情報確認</title>
    <!-- Bootstrap CSSの読み込み -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">顧客情報確認</h2>
        <form id="confirm-form">
            <div class="form-group">
                <label>会社名:</label>
                <p id="companyName"></p>
            </div>
            <div class="form-group">
                <label>業種:</label>
                <p id="industry"></p>
            </div>
            <div class="form-group">
                <label>連絡先:</label>
                <p id="contact"></p>
            </div>
            <div class="form-group">
                <label>所在地:</label>
                <p id="location"></p>
            </div>
            <button type="submit" id="submit-button" class="btn btn-success">登録</button>
            <a href="add.html" class="btn btn-secondary ml-2">戻る</a>
        </form>
        <div id="result-message" class="mt-3"></div>
    </div>
    <script type="module">
        // import config from '../config.js';

        // URLパラメータから値を取得
        const params = new URLSearchParams(window.location.search);
        const companyName = params.get('companyName');
        const industry = params.get('industry');
        const contact = params.get('contact');
        const location = params.get('location');

        // 値を表示
        document.getElementById('companyName').textContent = companyName || '';
        document.getElementById('industry').textContent = industry || '';
        document.getElementById('contact').textContent = contact || '';
        document.getElementById('location').textContent = location || '';

        // 登録処理
        document.getElementById('confirm-form').addEventListener('submit', async function (e) {
            e.preventDefault();

            const data = {
                companyName,
                industry,
                contact,
                location
            };

            try {
                const response = await fetch(config.apiUrl + '/add-customer', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    document.getElementById('result-message').innerHTML = '<div class="alert alert-success">登録が完了しました。</div>';
                    // 登録が完了したら追加に遷移する
                    setTimeout(() => {
                        window.location.href = "./add.html";
                    }, 1000);
                } else {
                    document.getElementById('result-message').innerHTML = '<div class="alert alert-danger">登録に失敗しました。</div>';
                }
            } catch (error) {
                document.getElementById('result-message').innerHTML = '<div class="alert alert-danger">エラーが発生しました。</div>';
            }
        });
    </script>
    <!-- BootstrapのJavaScriptの読み込み -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
